<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="weather-container">
        <div class="input-box">
            <input id="city-input" type="text" placeholder="Enter city">
            <button onclick="sendreq()">üîç</button>
        </div> 
        <div class="city-time">
            <div class="city">
               <img src="./images/icons8-location-50.png" alt="">
                <p class="getCity" id="getCity">City</p>
            </div>
            <div class="time">
                <p class="getTime" id="getTime">Time</p>
            </div>
        </div>
        <div class="image-temp">
            <img id="getimage" src="./images/clear.png" alt="">
            <div class="discription">
                <p class="temp" id="temp">0¬∞F</p>
                <p class="title" id="title">Discription</p>
            </div>
        </div>
        <div class="detail">
            <div class="humidity">
                <img  src="./images/icons8-humidity-80.png" alt="">
                <div class="text">
                    <p >Humidity</p>
                    <p class="humidity-data" id="humidity-data">0%</p>
                </div>

            </div>
            <div class="wind">
                <img src="./images/wind.png" alt="">
                <div class="text">
                    <p>Wind Speed</p>
                    <p class="wind-data" id="wind-data" >0 M/s</p>
                </div>
            </div>
        </div>
       


    </main>
   
   
    <script src="script.js"></script>
</body>
</html>
